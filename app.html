<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/30/20 Budget App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>50/30/20 Budget Planner</h1>
        <div class="header-buttons">
            <button id="darkModeToggle">Toggle Dark Mode</button>
            <button id="logoutBtn">Logout</button>
        </div>
    </header>

    <main>
        <section class="budget-input">
            <label for="income">Enter Your Monthly Income:</label>
            <input type="number" id="income" placeholder="e.g., 5000">
            <button id="calculateBtn">Calculate Budget</button>
            <button id="resetBtn">Reset</button>
        </section>

        <section class="budget-output">
            <ul id="budgetList"></ul>
            <canvas id="budgetChart" width="400" height="400"></canvas>
            <button id="toggleChartBtn">Toggle Pie/Bar Chart</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Budget App</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
