<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/30/20 Budget Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>50/30/20 Budget Calculator</h1>
        <button id="toggle-dark">Toggle Dark Mode</button>
        <button id="logout">Logout</button>
    </header>

    <main>
        <section class="income-section">
            <label for="income">Enter Monthly Income:</label>
            <input type="number" id="income" placeholder="e.g. 5000">
            <button id="calculate">Calculate Budget</button>
        </section>

        <section class="budget-results">
            <h2>Budget Allocation</h2>
            <ul>
                <li>Needs (50%): $<span id="needs">0</span></li>
                <li>Wants (30%): $<span id="wants">0</span></li>
                <li>Savings (20%): $<span id="savings">0</span></li>
            </ul>
        </section>

        <section class="chart-section">
            <canvas id="budgetChart" width="400" height="400"></canvas>
            <button id="toggleChart">Toggle Chart Type (Pie/Bar)</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Budget App</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
