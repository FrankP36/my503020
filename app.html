<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/30/20 Budget App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- Header -->
  <header>
    <h1>50/30/20 Budget Planner</h1>
    <div class="auth-buttons">
      <button id="googleBtn">Sign in with Google</button>
      <button id="logoutBtn">Logout</button>
      <button id="darkToggle">Toggle Dark Mode</button>
    </div>
  </header>

  <!-- Budget Form -->
  <main>
    <form id="budgetForm">
      <label for="income">Enter your monthly income:</label>
      <input type="number" id="income" placeholder="e.g., 5000" required>
      <button type="submit">Calculate Budget</button>
    </form>

    <!-- Budget Lists -->
    <section class="budget-lists">
      <ul id="needsList"></ul>
      <ul id="wantsList"></ul>
      <ul id="savingsList"></ul>
    </section>

    <!-- Chart Section -->
    <section class="chart-section">
      <canvas id="budgetChart"></canvas>
      <button id="chartToggle">Toggle Pie/Bar Chart</button>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
