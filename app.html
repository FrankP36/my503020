<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/30/20 Budget App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-300 min-h-screen flex flex-col items-center p-4">

  <div class="max-w-md w-full bg-white dark:bg-gray-800 p-6 rounded-xl shadow-md mb-6">
    <h1 class="text-2xl font-bold mb-4 text-gray-900 dark:text-gray-100">50/30/20 Budget Calculator</h1>

    <input id="income" type="number" placeholder="Monthly Income" class="w-full p-3 mb-4 border rounded dark:bg-gray-700 dark:text-gray-100" />
    <button id="calculateBtn" class="w-full bg-blue-500 text-white p-3 rounded mb-4 hover:bg-blue-600 transition">Calculate</button>

    <div class="flex justify-between mb-4">
      <button id="pieBtn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">Pie Chart</button>
      <button id="barBtn" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">Bar Chart</button>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
    </div>

    <canvas id="budgetChart"></canvas>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDtLg-93_BcASTg4E5oniGlMkGXQOAo94k",
      authDomain: "my503020.firebaseapp.com",
      projectId: "my503020",
      storageBucket: "my503020.firebasestorage.app",
      messagingSenderId: "612049785066",
      appId: "1:612049785066:web:ba85e8e2af24a05b894793",
      measurementId: "G-N31DMC43S9"
    };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Redirect if not logged in
    onAuthStateChanged(auth, user => { if(!user) window.location.href = "index.html"; });

    // Logout
    document.getElementById("logoutBtn").addEventListener("click", () => signOut(auth).then(()=>window.location.href="index.html"));

    // ===== Budget Calculator =====
    const ctx = document.getElementById('budgetChart').getContext('2d');
    let chart;

    const updateChart = (income, type="pie") => {
      const data = [income*0.5, income*0.3, income*0.2];
      const labels = ["Needs (50%)","Wants (30%)","Savings (20%)"];
      if(chart) chart.destroy();
      chart = new Chart(ctx, {
        type: type,
        data: { labels, datasets: [{ label: 'Budget', data, backgroundColor:["#3B82F6","#10B981","#F59E0B"] }] },
        options: { responsive: true, plugins:{ legend:{ labels:{ color:'#fff' } } } }
      });
    };

    document.getElementById("calculateBtn").addEventListener("click", () => {
      const income = Number(document.getElementById("income").value);
      if(income>0) updateChart(income);
    });

    document.getElementById("pieBtn").addEventListener("click", () => { 
      const income = Number(document.getElementById("income").value); 
      if(income>0) updateChart(income,"pie"); 
    });

    document.getElementById("barBtn").addEventListener("click", () => { 
      const income = Number(document.getElementById("income").value); 
      if(income>0) updateChart(income,"bar"); 
    });

    // Dark mode persistence
    if(localStorage.getItem("darkMode")==="true") document.documentElement.classList.add("dark");
  </script>

</body>
</html>
