<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>50/30/20 Budget App</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <!-- ===== Header ===== -->
  <header>
    <h1>50/30/20 Budget Planner</h1>
    <button id="darkModeToggle">Toggle Dark Mode</button>
    <button id="googleSignInBtn">Sign in with Google</button>
    <button id="logoutBtn">Logout</button>
  </header>

  <!-- ===== Budget Form ===== -->
  <section>
    <form id="budgetForm">
      <label for="income">Enter Your Monthly Income:</label>
      <input type="number" id="income" placeholder="e.g. 3000" required>
      <button type="submit">Calculate Budget</button>
    </form>
  </section>

  <!-- ===== Budget Results ===== -->
  <section class="budget-results">
    <div>
      <h2>Needs (50%)</h2>
      <ul id="needsList"><li>$0.00</li></ul>
    </div>
    <div>
      <h2>Wants (30%)</h2>
      <ul id="wantsList"><li>$0.00</li></ul>
    </div>
    <div>
      <h2>Savings (20%)</h2>
      <ul id="savingsList"><li>$0.00</li></ul>
    </div>
  </section>

  <!-- ===== Chart Section ===== -->
  <section class="chart-section">
    <canvas id="budgetChart" width="400" height="400"></canvas>
    <button id="chartToggleBtn">Toggle Chart Type</button>
  </section>

  <!-- ===== Scripts ===== -->
  <script type="module" src="app.js"></script>
</body>
</html>
