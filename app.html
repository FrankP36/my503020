<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>50/30/20 Budget App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>50/30/20 Budget Planner</h1>
        <button id="loginBtn">Login with Google</button>
        <button id="logoutBtn" style="display:none;">Logout</button>
        <button id="darkModeToggle">Toggle Dark Mode</button>
    </header>

    <main id="mainContent" style="display:none;">
        <section id="budgetSection">
            <form id="budgetForm">
                <label for="income">Enter your monthly income:</label>
                <input type="number" id="income" placeholder="e.g., 3000" required>
                <button type="submit">Calculate</button>
            </form>

            <ul id="budgetList"></ul>

            <button id="chartToggle">Toggle Pie/Bar Chart</button>
            <canvas id="budgetChart" width="400" height="400"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 50/30/20 Budget App</p>
    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
