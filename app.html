<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Budget Dashboard</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<div class="container">
  <h1>50/30/20 Budget Dashboard</h1>
  
  <!-- Dark Mode Toggle -->
  <button id="toggle-dark">Toggle Dark Mode</button>

  <!-- Income Input -->
  <div class="income-section">
    <label for="income">Total Income:</label>
    <input type="number" id="income" placeholder="Enter your income">
    <button id="calculate">Calculate 50/30/20</button>
  </div>

  <!-- Budget Results -->
  <div id="results">
    <p>Needs (50%): <span id="needs">0</span></p>
    <p>Wants (30%): <span id="wants">0</span></p>
    <p>Savings (20%): <span id="savings">0</span></p>
  </div>

  <!-- Chart Section -->
  <canvas id="budgetChart" width="400" height="400"></canvas>
  <button id="toggleChart">Toggle Pie/Bar Chart</button>
</div>

<!-- App Logic -->
<script type="module" src="app.js"></script>
</body>
</html>
