<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | My App</title>
  <script type="module" src="auth.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Login / Register</h2>
    
    <input id="email" type="email" placeholder="Email" class="w-full p-3 mb-4 border rounded" />
    <input id="password" type="password" placeholder="Password" class="w-full p-3 mb-4 border rounded" />

    <button id="loginBtn" class="w-full bg-blue-500 text-white p-3 rounded mb-2 hover:bg-blue-600 transition">Login</button>
    <button id="registerBtn" class="w-full bg-green-500 text-white p-3 rounded mb-2 hover:bg-green-600 transition">Register</button>
    <button id="googleBtn" class="w-full bg-red-500 text-white p-3 rounded hover:bg-red-600 transition">Sign in with Google</button>

    <div id="message" class="mt-4 text-center text-red-500"></div>
  </div>
</body>
</html>
