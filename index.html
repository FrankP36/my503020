<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50/30/20 Budget App</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>50/30/20 Budget App</h1>

  <div id="auth-section">
    <button id="google-login">Sign in with Google</button>
    <h3>Or sign in with email</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <p id="auth-error" class="error"></p>
  </div>
</div>

<script type="module">
import { auth, provider } from './firebase-config.js';
import { signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

const googleLogin = document.getElementById('google-login');
const loginBtn = document.getElementById('login-btn');
const signupBtn = document.getElementById('signup-btn');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const authError = document.getElementById('auth-error');

googleLogin.addEventListener('click', async () => {
  try {
    await signInWithPopup(auth, provider);
    window.location.href = 'app.html';
  } catch (err) {
    authError.textContent = err.message;
  }
});

loginBtn.addEventListener('click', async () => {
  try {
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    window.location.href = 'app.html';
  } catch (err) {
    authError.textContent = err.message;
  }
});

signupBtn.addEventListener('click', async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    window.location.href = 'app.html';
  } catch (err) {
    authError.textContent = err.message;
  }
});
</script>
</body>
</html>
