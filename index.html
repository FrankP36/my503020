<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>50/30/20 Budget App â€” Login</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>50/30/20 Budget App</h1>

  <div id="auth-section">
    <button id="google-login">Sign in with Google</button>
    <h3>Or sign in with email</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="login-btn">Login</button>
    <button id="signup-btn">Sign Up</button>
    <p id="auth-error" class="error"></p>
  </div>

  <button id="toggle-dark" style="margin-top:15px;">Toggle Dark Mode</button>
</div>

<script type="module">
import { auth, provider } from './firebase-config.js';
import { signInWithPopup, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-auth.js";

// Elements
const googleLogin = document.getElementById('google-login');
const loginBtn = document.getElementById('login-btn');
const signupBtn = document.getElementById('signup-btn');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const authError = document.getElementById('auth-error');
const toggleDark = document.getElementById('toggle-dark');

// Dark mode persistence
let darkMode = localStorage.getItem('darkMode') === 'true';
if(darkMode) document.body.classList.add('dark');

toggleDark.addEventListener('click', () => {
  document.body.classList.toggle('dark');
  localStorage.setItem('darkMode', document.body.classList.contains('dark'));
});

// Google login
googleLogin.addEventListener('click', async () => {
  try {
    await signInWithPopup(auth, provider);
    window.location.href = 'app.html';
  } catch (err) {
    authError.textContent = err.message;
  }
});

// Email login
loginBtn.addEventListener('click', async () => {
  try {
    await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    window.location.href = 'app.html';
  } catch (err) {
    authError.textContent = err.message;
  }
});

// Sign up
signupBtn.addEventListener('click', async () => {
  try {
    await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
    window.location.href = 'app.html';
  } catch (err) {
    authError.textContent = err.message;
  }
});

// Enter key login
[emailInput, passwordInput].forEach(el => {
  el.addEventListener('keydown', (e) => {
    if(e.key === 'Enter') loginBtn.click();
  });
});
</script>
</body>
</html>
