<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat | My App</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtLg-93_BcASTg4E5oniGlMkGXQOAo94k",
      authDomain: "my503020.firebaseapp.com",
      projectId: "my503020",
      storageBucket: "my503020.firebasestorage.app",
      messagingSenderId: "612049785066",
      appId: "1:612049785066:web:ba85e8e2af24a05b894793",
      measurementId: "G-N31DMC43S9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, user => {
      if(!user) window.location.href = "index.html";
    });

    window.logout = () => {
      signOut(auth).then(() => window.location.href="index.html");
    }
  </script>
</head>
<body class="flex flex-col items-center justify-center h-screen bg-gray-100">
  <h1 class="text-3xl font-bold mb-6">Welcome to Chat Page!</h1>
  <button onclick="logout()" class="bg-red-500 text-white p-3 rounded hover:bg-red-600 transition">Logout</button>
</body>
</html>
